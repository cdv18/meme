<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hộp bí mật</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        button {
            background-color: #007aff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            position: absolute;
        }
        button:hover {
            background-color: #005ecb;
        }
        #message {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="myButton">Nhấn vào đây</button>
        <p id="message">You are so cute</p>
    </div>
    
    <script>
        function moveButton(button) {
            button.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        }

        const button = document.getElementById("myButton");
        button.addEventListener("mouseover", function() {
            moveButton(this);
        });
        button.addEventListener("touchstart", function(event) {
            event.preventDefault(); // Ngăn chặn nhấn
            moveButton(this);
        });
        button.addEventListener("click", function(event) {
            event.preventDefault(); // Ngăn chặn nhấn
            moveButton(this);
        });
    </script>
</body>
</html>
